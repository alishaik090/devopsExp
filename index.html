<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Student Registration Form</h2>
    <form id="registrationForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="father">Father's Name:</label>
      <input type="text" id="father" name="father" required>

      <label for="mother">Mother's Name:</label>
      <input type="text" id="mother" name="mother" required>

      <label for="qualification">Qualification:</label>
      <input type="text" id="qualification" name="qualification" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="number">Phone Number:</label>
      <input type="tel" id="number" name="number" pattern="[0-9]{10}" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="passport">Passport Size Photo:</label>
      <input type="file" id="passport" name="passport" accept="image/*" required>

      <label for="signature">Signature Photo:</label>
      <input type="file" id="signature" name="signature" accept="image/*" required>

      <button type="submit">Submit</button>
    </form>

    <p id="successMessage" class="hidden">âœ… Registration Successful!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
